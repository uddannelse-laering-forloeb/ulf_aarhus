<article class="search-results--result is-users is-popup">
  <div class="ribbon-wrapper left {{ hit.ribbon_class_names }}" data-ng-if="hit.ribbon_message">
    <div class="ribbon">
      <a href="{{ hit.url }}">{{ hit.ribbon_message }}</a>
    </div>
  </div>
  <div class="ribbon-wrapper left" data-ng-if="!hit.ribbon_message && hit.field_free == true">
    <div class="ribbon">
      <a href="{{ hit.url }}">Gratis</a>
    </div>
  </div>
  <header>
    <h2 class="search-results--header">
      <a href="{{ hit.url }}">{{ hit.field_profile_name }}</a>
    </h2>
    <p data-ng-bind-html="hit['field_profile_description:value'] | trimWordBoundary:110"></p>
    <p class="teaser--type-read-more"><a href="{{ hit.url }}">Se hele profilen</a></p>
  </header>
  <figure><a href="{{ hit.url }}"><img data-ng-src="{{ hit['field_image:file'].url }}" src="#"/></a></figure>
</article>
